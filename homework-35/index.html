<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework-35</title>

  <!-- Icon -->
  <link rel="shortcut icon" href="../home-page/images/favicon.ico" type="image/x-icon" />

  <!-- Normalize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- My style -->
  <link rel="stylesheet" href="./style.css" />

</head>

<body>

  <main>
    <section class="l-contact-us">
      <div class="l-contact-us__wrapper">

        <!-- Title -->
        <h2 class="title">Contact</h2>

        <!-- Form -->
        <form class="c-contact-us" id="js-form">
          <div class="c-contact-us__wrapper">

            <!-- First name -->
            <label class="c-contact-us__item">
              <div class="c-contact-us__item__title" title="Input your first name here">First name</div>
              <input id="js-input-first-name" class="c-contact-us__input" name="first name" type="text"
                placeholder="Arthur" required>
            </label>

            <!-- Last name -->
            <label class="c-contact-us__item">
              <div class="c-contact-us__item__title" title="Input your last name here">Last name</div>
              <input id="js-input-last-name" class="c-contact-us__input" name="last name" type="text"
                placeholder="Solodkui" required>
            </label>

            <!-- Email -->
            <label class="c-contact-us__item">
              <div class="c-contact-us__item__title" title="Input your email here">Your Email Address
              </div>
              <input id="js-input-email" class="c-contact-us__input" name="email" type="email"
                placeholder="arthur@gmail.com" required>
            </label>

            <!-- Username -->
            <label class="c-contact-us__item">
              <div class="c-contact-us__item__title" title="Input your username here">Username</div>
              <input id="js-input-username" class="c-contact-us__input" name="username" type="text"
                placeholder="afthur36" required>
            </label>

            <!-- Password -->
            <label class="c-contact-us__item">
              <div class="c-contact-us__item__title" title="Input your password here">Password</div>
              <input id="js-input-password" class="c-contact-us__input" name="password" type="password"
                placeholder="********" autocomplete required>
            </label>

            <!-- Password confirm -->
            <label class="c-contact-us__item">
              <div class="c-contact-us__item__title" title="Input your password here again">Confirm password</div>
              <input id="js-input-password-confirm" class="c-contact-us__input" name="password confirm" type="password"
                placeholder="********" autocomplete required>
            </label>

            <!-- Form button -->
            <button type="submit" class="c-contact-us__button" title="Click to submit">
              <span>Submit</span>
            </button>

          </div>
        </form>

      </div>
    </section>
  </main>

  <script src="./sweetalert.min.js"></script>
  <script src="./index.js"></script>

</body>

</html>

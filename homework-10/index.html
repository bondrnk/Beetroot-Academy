<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circles</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <!-- Icon -->
    <link rel="shortcut icon" href="../home-page/images/favicon.ico" type="image/x-icon" />
    <!-- My styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="body-wrapper">

        <!-- Button home -->
        <header class="header-wrapper">
            <nav class="header-nav">
                <a class="nav-home" href="../home-page/index.html">*home*</a>
            </nav>
        </header>

        <main>
            <div class="main-wrapper">

                <!-- Title-->
                <div class="title-wrapper">
                    <h1 class="title">Mind Map Template</h1>
                    <a class="description" href="#ancher">
                        <span class="description-text">*scroll down*</span>
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                            aria-hidden="true" role="img" width="2em" height="2em" preserveaspectratio="xMidYMid meet"
                            viewbox="0 0 24 24">
                            <g fill="none">
                                <path d="M16 18h-3V2h-2v16H8l4 4l4-4z" fill="currentColor" />
                            </g>
                        </svg>
                    </a>
                </div>

                <div class="animation">
                    <!-- Circle in circle -->
                    <div class="circles-container__wrapper">
                        <div class="circles-container">
                            <div class="circle-outer">

                            </div>
                            <div class="circle-inner">

                            </div>
                        </div>
                    </div>

                    <!-- Flower -->
                    <div class="flower-container__wrapper">
                        <div class="flower-container">
                            <div class="line line-vertical">

                            </div>
                            <div class="line line-horizontal">

                            </div>
                            <div class="line line-rotate--right">

                            </div>
                            <div class="line line-rotate--left">

                            </div>
                            <div class="circle circle--small circle-top">

                            </div>
                            <div class="circle circle--large circle-left-top">

                            </div>
                            <div class="circle circle--medium circle-left">

                            </div>
                            <div class="circle circle--large circle-left-bottom">

                            </div>
                            <div class="circle circle--small circle-bottom">

                            </div>
                            <div class="circle circle--large circle-right-bottom">

                            </div>
                            <div class="circle circle--medium circle-right">

                            </div>
                            <div class="circle circle--large circle-right-top">

                            </div>
                            <div class="circle circle-central">
                                <span>*hover*</span>
                            </div>
                        </div>
                    </div>

                    <!-- Ancher for scrolling -->
                    <div id="ancher" class="ancher"></div>

                </div>
            </div>
        </main>
    </div>
</body>

</html>

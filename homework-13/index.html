<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework-13</title>

  <!-- Icon -->
  <link rel="shortcut icon" href="../home-page/images/favicon.ico" type="image/x-icon" />

  <!-- Normalize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- My style -->
  <link rel="stylesheet" href="./style.css" />

</head>

<body>

  <header class="c-header">

    <!-- Home button -->
    <div class="l-nav-home">
      <nav class="c-nav-home">
        <a class="c-nav-home__link" href="../home-page/index.html" title="Back to all homeworks">Home</a>
      </nav>
    </div>

  </header>

  <main class="c-main">
    <div class="c-main__wrapper">

      <!-- Crown -->
      <div class="svg__crown svg__img">
        <svg class="crown" viewbox="0 0 64 64">
          <polygon points="32 0 , 42 32 , 62 12 , 55 55 , 9 55 , 2 12 , 22 32" fill="none" stroke-width="3"
            stroke-linejoin="round" stroke="black" />
          <line x1="9" y1="60" x2="55" y2="60" stroke="black" stroke-linecap="round" stroke-width="3" />
        </svg>
      </div>

      <!-- Foxy -->
      <div class="svg__emoji-squinted svg__img">
        <svg class="emoji-squinted" viewbox="0 0 64 64">
          <circle cx="32" cy="32" r="32" fill="#fbd971" />
          <line class="eye-left--closed" x1="15" y1="20" x2="25" y2="20" stroke="#f29c1f" stroke-linecap="round"
            stroke-width="3" />
          <circle class="eye-left--open" cx="20" cy="20" r="5" fill="#af8066" />
          <line x1="39" y1="20" x2="49" y2="20" stroke="#f29c1f" stroke-linecap="round" stroke-width="3" />
          <line x1="18" y1="45" x2="46" y2="45" stroke="#f0c419" stroke-linecap="round" stroke-width="3" />
        </svg>
      </div>

      <!-- Sad -->
      <div class="svg__emoji-sad svg__img">
        <svg class="emoji-sad" viewbox="0 0 64 64">
          <circle class="emoji-sad__head" cx="32" cy="32" r="32" fill="#fbd971" />
          <circle cx="20" cy="20" r="5" fill="#af8066" />
          <circle cx="44" cy="20" r="5" fill="#af8066" />
          <line class="emoji-sad__mouth-straight" x1="18" y1="45" x2="46" y2="45" stroke="#f0c419"
            stroke-linecap="round" stroke-width="3" />
          <circle class="emoji-sad__mouth-smile" cx="32" cy="45" r="9" fill="#f29c1f" />
        </svg>
      </div>

      <!-- Calculator -->
      <div class="svg__calc svg__img">
        <svg class="svg-calc" viewbox="0 0 64 64">
          <rect class="calc" width="52" height="64" x="5" y="0" rx="5" ry="5" fill="#000" />
          <rect class="calc-panel" width="42" height="15" x="10" y="5" rx="5" ry="5" fill="#fff" />
          <line class="calc-plus" x1="20" y1="25" x2="20" y2="35" stroke="#fff" stroke-linecap="round"
            stroke-width="3" />
          <line class="calc-plus" x1="15" y1="30" x2="25" y2="30" stroke="#fff" stroke-linecap="round"
            stroke-width="3" />
          <line class="calc-minus" x1="35" y1="30" x2="45" y2="30" stroke="#fff" stroke-linecap="round"
            stroke-width="3" />
          <line class="calc-mult" x1="15" y1="45" x2="25" y2="55" stroke="#fff" stroke-linecap="round"
            stroke-width="3" />
          <line class="calc-mult" x1="15" y1="55" x2="25" y2="45" stroke="#fff" stroke-linecap="round"
            stroke-width="3" />
          <line class="calc-div" x1="35" y1="55" x2="45" y2="45" stroke="#fff" stroke-linecap="round"
            stroke-width="3" />
          <circle class="calc-div" cx="35" cy="45" r="3" fill="#fff" />
          <circle class="calc-div" cx="45" cy="55" r="3" fill="#fff" />
        </svg>
      </div>

      <!-- Youtube -->
      <div class="svg__youtube svg__img">
        <svg class="youtube" viewbox="0 0 64 64">
          <rect width="64" height="45" y="11" rx="10" ry="10" fill="#d8362a" />
          <polygon points="23 23, 23 45, 42 34" fill="#fff" stroke-width="3" stroke-linejoin="round" />
        </svg>
      </div>

      <!-- Card -->
      <div class="svg__card svg__img">
        <svg class="card" viewbox="0 0 64 64">
          <rect width="64" height="50" rx="5" ry="5" fill="#f0c41b" />
          <rect width="64" height="10" y="5" fill="#806f5e" />
          <line class="card__info" x1="5" y1="22" x2="30" y2="22" stroke="#faeab0" stroke-linecap="round"
            stroke-width="3" stroke-dasharray="10 5" />
          <line class="card__info" x1="5" y1="28" x2="30" y2="28" stroke="#faeab0" stroke-linecap="round"
            stroke-width="2" stroke-dasharray="2 4" />
          <circle class="card__info--red" cx="42" cy="38" r="8" fill="#db2214" />
          <circle class="card__info--blue" cx="52" cy="38" r="8" fill="#245ea9" />
        </svg>
      </div>

    </div>
  </main>

</body>

</html>
